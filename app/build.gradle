apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "ccb.demo.com.studio"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions{
        exclude('META-INF/NOTICE')
        exclude('META-INF/LICENSE')
        exclude('META-INF/DEPENDENCIES')

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('src/main/libs/httpclient-4.5.2.jar')
    compile files('src/main/libs/httpcore-4.4.4.jar')
}

allprojects{
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs.add('-Xbootclasspath/p:/httpclient-4.5.2.jar')
            options.compilerArgs.add('-Xbootclasspath/p:/httpcore-4.4.4.jar')
        }
    }
}